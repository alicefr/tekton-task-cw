apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: encrypt-image
spec:
  params:
    - name: input-image
      type: string
    - name: output-image
      type: string
    - name: password
      type: string
    - name: user
      type: string
    - name: reg-password
      type: string
  steps:
    - name: encrypt-image
      image: image-registry.openshift-image-registry.svc:5000/encrypt-image-demo/tekton-encrypt-images:latest
      command:
        - /entrypoint.sh
      args:
        - '$(params.input-image)'
        - '$(params.output-image)'
        - '$(params.password)'
      securityContext:
        privileged: true
        runAsUser: 0
      volumeMounts:
        - name: varlibc
          mountPath: /var/lib/containers
    - name: push-image
      image: quay.io/buildah/stable
      command: ["sh", "-c", "buildah login -u $(params.user) -p $(params.reg-password) --tls-verify=false image-registry.openshift-image-registry.svc:5000 && buildah images && buildah tag localhost/$(params.output-image) image-registry.openshift-image-registry.svc:5000/encrypt-image-demo/$(params.output-image) && buildah push --tls-verify=false image-registry.openshift-image-registry.svc:5000/encrypt-image-demo/$(params.output-image)"]
      volumeMounts:
        - name: varlibc
          mountPath: /var/lib/containers
  volumes:
  - name: varlibc
    emptyDir: {}
